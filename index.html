    <script>

        let icon = document.getElementById("icon");
        let body = document.body;


        function applyTheme(theme) {
            if (theme === "dark") {
                body.classList.add("dark_theme");
                icon.src = "photo/sun.png";
            } else {
                body.classList.remove("dark_theme");
                icon.src = "photo/dark.png";
            }
        }


        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            applyTheme(savedTheme);
        }


        icon.addEventListener("click", function () {
            let currentTheme = body.classList.contains("dark_theme") ? "light" : "dark";
            applyTheme(currentTheme);
            localStorage.setItem('theme', currentTheme);
        });

        let fill = document.querySelector(".fill")

        fill.onclick = function () {
            let phonefill = document.querySelector(".phonefill")
            let gon = document.querySelector(".gon")

            phonefill.classList.toggle("phonefilladd")
            gon.classList.toggle("gonadd")
            fill.classList.toggle("filladd")

        }


    </script>
