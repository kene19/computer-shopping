    <script type="module" src="js/app.js"></script>

    <script>

        let icon = document.getElementById("icon");

        icon.onclick = function () {
            document.body.classList.toggle("dark_theme")
            if (document.body.classList.contains("dark_theme")) {
                icon.src = "photo/sun.png"
            } else {
                icon.src = "photo/dark.png"
            }

        }

        let fill = document.querySelector(".fill")

        fill.onclick = function () {
            let phonefill = document.querySelector(".phonefill")
            let gon = document.querySelector(".gon")

            phonefill.classList.toggle("phonefilladd")
            gon.classList.toggle("gonadd")
            fill.classList.toggle("filladd")

        }
    </script>
